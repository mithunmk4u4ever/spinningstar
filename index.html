<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="star" src="images/Star1.png" alt="">
    <button id="btn" onclick="rotateImage()">Start</button>

    <script>
        function rotateImage(){
        var image=document.getElementById("star")
        if(image.style.webkitAnimationPlayState=="running"){
            image.style.webkitAnimationPlayState="paused"
            btn.innerHTML="Start"
            document.getElementById("btn").style.backgroundColor="green"
        }else{
            image.style.webkitAnimationPlayState="running"
            btn.innerHTML="Stop"
            document.getElementById("btn").style.backgroundColor="red"
            
        }
    }
    </script>
</body>
</html>
